<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>Calculator</h1>
        </header>

        <section>
            <div class="calc-screen"></div>
            <div class="calc-btns">
                <!--First Row-->
                <div class="btns single-btn"><p>AC</p></div>
                <div class="btns single-btn"><p>&#177;</p></div> <!--Percentage-->
                <div class="btns single-btn"><p>&#37;</p></div> <!--Plus Minus-->
                <div class="btns single-btn"><p>&#247;</p></div> <!--Divide-->
                <!--First Row-->
                <div class="btns single-btn"><p>7</p></div>
                <div class="btns single-btn"><p>8</p></div>
                <div class="btns single-btn"><p>9</p></div>
                <div class="btns single-btn"><p>&#215;</p></div> <!--Multiply-->
                <!--First Row-->
                <div class="btns single-btn"><p>4</p></div>
                <div class="btns single-btn"><p>5</p></div>
                <div class="btns single-btn"><p>6</p></div>
                <div class="btns single-btn"><p>&#8722;</p></div> <!--Minus-->
                <!--First Row-->
                <div class="btns single-btn"><p>1</p></div>
                <div class="btns single-btn"><p>2</p></div>
                <div class="btns single-btn"><p>3</p></div>
                <div class="btns single-btn"><p>&#43;</p></div> <!--Plus-->
                <!--First Row-->
                <div class="btns double-btn"><p>0</p></div>
                <div class="btns single-btn"><p>.</p></div>
                <div class="btns single-btn"><p>&#61;</p></div>
            </div>
        </section>
    </div>
</body>
</html>
